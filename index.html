<html lang="en">

<head>
    <meta charset="UTF-8">

<meta property="og:url" content="PLACE HOLDER FOR FINAL HTTP" />

<meta property="og:image" content="IMAGE HTTP" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <title>Train Scheduler| c|< Design</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="background">
        <h1 class="display-4">Train Scheduler</h1>
        <h3 class="my-4">The bell still rings for all who truly believe...</h3>
    <!-- Facebook share button -->
<div id="shareBtn" class="btn btn-success clearfix">Share</div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Current Train Schedule
                <div id="currentTime">Current Time: </div>
            </div>
            <div class="card-body">
                <div class="current-train">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <i class="fas fa-train">Train Name</i>
                                </th>
                                <th scope="col">
                                    <i class="fas fa-map-marked-alt">Destination</i>
                                </th>
                                <th scope="col">
                                    <i class="fas fa-alarm-clock">Frequency (min)</i>
                                </th>
                                <th scope="col">
                                    <i class="fas fa-clock">Next Arrival</i>
                                </th>
                                <th scope="col">
                                    <i class="fas fa-stopwatch">Minutes Away</i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- THIS IS THE TRAIN SCHEDULE -->
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="container" id="trainInputForm">
                <div class="card">
                    <div class="card-header">Input Train Information</div>
                    <form id="newTrainForm">
                        <div class="form-group">
                            <label class="label" for="trainName-input">Train Name</label>
                            <input type="text" class="form-control" id="trainName-input" placeholder="Thomas">
                        </div>
                        <div class="form-group">
                            <label class="label" for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="Denver">
                        </div>
                        <div class="form-group">
                            <label class="label" for="trainTime">Frist Train Time [HH:mm]</label>
                            <input type="text" class="form-control" id="trainTime-input" placeholder="14:30">
                        </div>
                        <div class="form-group">
                            <label class="label" for="frequency">Frequency [min]</label>
                            <input type="text" class="form-control" id="frequency-input" placeholder="35">
                        </div>
                        <button type="button" class="trainBtn btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Submit</button>
                    </form>
                </div>
            </div>

            <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="assets/js/app.js"></script>
</body>

</html>
